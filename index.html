<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOM and Dad</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
        }

        form {
            display: flex;
            flex-direction: column;
            width: 300px;
            margin: auto;
        }

        form label {
            margin-top: 10px;
        }

        form input {
            padding: 10px;
            margin-top: 5px;
        }

        form button {
            padding: 10px;
            margin-top: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }

        form button:hover {
            background-color: #218838;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .actions button {
            padding: 5px 10px;
            margin: 2px;
            border: none;
            cursor: pointer;
        }

        .actions .edit {
            background-color: #ffc107;
            color: white;
        }

        .actions .delete {
            background-color: #dc3545;
            color: white;
        }

        .actions .edit:hover {
            background-color: #e0a800;
        }

        .actions .delete:hover {
            background-color: #c82333;
        }

        #salary {
            text-align: center;
            margin-top: 20px;
            font-size: 1.2em;
        }
        label{
            color: #fff;
        }
        h1{
            color: #fff;
        }
        p{
            color: #fff;
        }
        tbody{
            color: #fff;
        }
        input{
            border-radius: 10px;
            outline: none;
            border: blue;
        }
        button{
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MOM AND DAD</h1>
        <form id="crud-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="type">Type:</label>
            <input type="text" id="type" name="type" required>
            <label for="money">Money:</label>
            <input type="number" id="money" name="money" required>
            <br>
            <button type="submit">Add</button>
        </form>
        <p id="salary">Remaining Salary: 3500</p>
        <table id="data-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Money</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
               
            </tbody>
        </table>
    </div>
    <script>
        let remainingSalary = 3500;

        document.addEventListener('DOMContentLoaded', loadData);
        document.getElementById('crud-form').addEventListener('submit', addData);

        function updateSalaryDisplay() {
            document.getElementById('salary').innerText = `Remaining Salary: $${remainingSalary}`;
        }

        function addData(e) {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const type = document.getElementById('type').value;
            const money = parseFloat(document.getElementById('money').value);

            if (money > remainingSalary) {
                alert('Not enough salary remaining.');
                return;
            }

            remainingSalary -= money;
            updateSalaryDisplay();

            const table = document.getElementById('data-table').getElementsByTagName('tbody')[0];
            const newRow = table.insertRow();

            newRow.innerHTML = `
                <td>${name}</td>
                <td>${type}</td>
                <td>${money}</td>
                <td class="actions">
                    <button class="edit" onclick="editData(this)">Edit</button>
                    <button class="delete" onclick="deleteData(this, ${money})">Delete</button>
                </td>
            `;

            saveData();
            document.getElementById('crud-form').reset();
        }

        function editData(button) {
            const row = button.parentElement.parentElement;
            const money = parseFloat(row.cells[2].innerText);

            document.getElementById('name').value = row.cells[0].innerText;
            document.getElementById('type').value = row.cells[1].innerText;
            document.getElementById('money').value = money;

            remainingSalary += money;
            updateSalaryDisplay();

            row.remove();
            saveData();
        }

        function deleteData(button, money) {
            const row = button.parentElement.parentElement;

            remainingSalary += money;
            updateSalaryDisplay();

            row.remove();
            saveData();
        }

        function saveData() {
            const table = document.getElementById('data-table').getElementsByTagName('tbody')[0];
            const rows = table.getElementsByTagName('tr');
            const data = [];

            for (let i = 0; i < rows.length; i++) {
                const cells = rows[i].getElementsByTagName('td');
                const rowData = {
                    name: cells[0].innerText,
                    type: cells[1].innerText,
                    money: parseFloat(cells[2].innerText)
                };
                data.push(rowData);
            }

            localStorage.setItem('crudData', JSON.stringify(data));
            localStorage.setItem('remainingSalary', remainingSalary);
        }

        function loadData() {
            const data = JSON.parse(localStorage.getItem('crudData')) || [];
            const table = document.getElementById('data-table').getElementsByTagName('tbody')[0];
            remainingSalary = parseFloat(localStorage.getItem('remainingSalary')) || 3500;

            data.forEach(rowData => {
                const newRow = table.insertRow();
                newRow.innerHTML = `
                    <td>${rowData.name}</td>
                    <td>${rowData.type}</td>
                    <td>${rowData.money}</td>
                    <td class="actions">
                        <button class="edit" onclick="editData(this)">Edit</button>
                        <button class="delete" onclick="deleteData(this, ${rowData.money})">Delete</button>
                    </td>
                `;
            });

            updateSalaryDisplay();
        }
    </script>
</body>
</html>
